<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flight Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="../flightmapscript.js" defer></script>
</head>
<body>
<div id="map" style="height: 400px;"></div>

<label for="aircraftFilter"></label><select id="aircraftFilter">
  <option value="">All Aircraft</option>
  <option value="A320">Airbus A320</option>
  <option value="B73">Boeing 737</option>
  <option value="B74">Boeing 747</option>
  <option value="A38">Airbus A380</option>
  <option value="B78">Boeing 787(Dreamliner)</option>
  <option value="B77">Boeing 777</option>
  <option value="A35">Airbus A350</option>
  <option value="A33">Airbus A330</option>
  <option value="A321">Airbus A321</option>
  <option value="A319">Airbus A319</option>
  <option value="A34">Airbus A340</option>
  <option value="E17">Embraer 170/175</option>
  <option value="E19">Embraer 190/195</option>
  <option value="CRJ">Bombardier CRJ</option>
  <option value="DH8">Bombardier Q400(Dash-8)</option>
  <option value="BCS">Airbus A220</option>
  <option value="AT7">ATR-72</option>
  <option value="AT4">ATR-42</option>
  <option value="MD11">MD-11</option>
  <option value="B75">Boeing 757</option>
  <option value="B76">Boeing 767</option>
  <option value="A3S">Airbus Beluga</option>
  <option value="C172">Cessna 172</option>
</select>

<label for="aircraftFilter"></label><select id="manifactureFilter">
  <option value="">All Manifacturers</option>
  <option value="EC-">Airbus</option>
  <option value="B73">Boeing</option>
  <option value="B74">Embraer</option>
  <option value="B74">Bombardier</option>
  <option value="B74">Dassault Aviation</option>
  <option value="B74">Mitsubishi</option>
  <option value="B74">Sukhoi</option>
  <option value="B74">Daher</option>
  <option value="B74">Diamond Aircraft</option>
  <option value="B74">ATR</option>
  <option value="B74">de Havilland</option>

</select>
</body>
</html>
